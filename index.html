    <link rel="icon" type="image/png" href="favicon.png">

<body>

    <h1>Unsplash API - Infinite Scroll</h1>

        <img src="https://images.unsplash.com/photo-1654323572481-fac2705aa79e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="">
